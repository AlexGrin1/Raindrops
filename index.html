<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raindrops</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./sass/style.css" />
</head>

<body>
    <main class="container">
        <div class="game">
            <div>
                <h1 class="logo">RainDrops</h1>
                <div class="buttons_block">

                    <button>PLAY</button>
                    <button>How to play</button>
                </div>
            </div>
        </div>
        <div class="control">
            <div class="panel_control">
                <div class="screen"></div>
                <div class="buttons">
                    <div class="controll_buttons">1</div>
                    <div class="controll_buttons">2</div>
                    <div class="controll_buttons">3</div>
                    <div class="controll_buttons">4</div>
                    <div class="controll_buttons">5</div>
                    <div class="controll_buttons">6</div>
                    <div class="controll_buttons">7</div>
                    <div class="controll_buttons">8</div>
                    <div class="controll_buttons">9</div>
                    <div class="controll_buttons" id="null">0</div>
                    <div class="controll_buttons">Delete</div>
                    <div class="controll_buttons" id="enter">Enter</div>
                    <div class="controll_buttons" id="clear">Clear</div>
                </div>

            </div>

        </div>
    </main>
</body>

</html>
